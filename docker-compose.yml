version: "3.7"

services:
    frontend:
        build: src/bulliten.vue
        restart: always
        ports:
            - 8080:80
        depends_on:
            - api
            - db

    api:
        build: "src/Bulliten.API"
        restart: always
        ports:
            - 3000:80
        depends_on:
            - db

    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: root
